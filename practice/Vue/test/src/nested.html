<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Vue Nested Router Sample</title>
    </head>
    <body>
      <div id="app">
        
        <router-view> </router-view>
      </div>
      <script src="http://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
      <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
      <script>
        let User = {
          template: `<div>User Component <p> <router-view></router-view> </p> </div>`
        };
        let UserPost = { 
          template: '<p>User Post</p>'
        };

        let UserProfile = { 
          template: '<p>User Profile</p>'
        };
        
        let routes = [
          {
            path: '/user',
            component: User,
            children: [
              {
                path: 'posts',
                component: UserPost,
              },
              {
                path: 'profile',
                component: UserProfile
              }
            ]
          }
        ];

        let router = new VueRouter({
          // mode: 'history',
          routes
        });

        let app = new Vue({
          router
        }).$mount('#app');

      </script>
    </body>
  </html>
