<html>
  <head>
    <title>
      Vue Watch
    </title>
  </head>

  <body>
    <div id="app">
      <input v-model="message">
      <div>
        {{ changed }}
      </div>
      <div v-bind:id="uid">
        {{ uid }}
      </div>
    </div>
    <script src="http://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue.js!',
          changed: '\ ^_^ / !!!',
          uid: '20',
        },
        watch: {
          message(data) {
            console.log("message의 값이 바뀝니다: ", data)
          }
        },
      })
    </script>
  </body>
</html>
