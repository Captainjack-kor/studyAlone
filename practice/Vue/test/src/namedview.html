<head>

  <body>
    <title>named View Test</title>
  </body>
  <body>
    <div id="app">
      <router-view name="header"></router-view>
      <router-view></router-view> 
      <router-view name="footer"></router-view>
    </div>
    <script src="http://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    
    <script>
      let Body2 = { template: '<div> This is Body </div>' };
      let Header = { template: '<div> This is Header </div>' };
      let Footer = { template: '<div> This is Footer </div>' };

      let router = new VueRouter({
        routes: [
          {
            path: '/',
            components: {
              default: Body2,
              header: Header,
              footer: Footer,
            }
          }
        ]
      })

      let app = new Vue({
        router
      }).$mount('#app');
    </script>
  </body>
</head>
